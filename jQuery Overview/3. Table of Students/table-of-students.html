<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Students Table</title>
    <style>
        body {
            background: black;
            margin: 0;
        }

        #tableWrap {
            margin-top: 40px;
            margin-left:auto;
            margin-right:auto;
            background-color: #111;
            border: 10px dashed #333;
            padding: 30px 20px;
            width: 400px;
            text-align: center;
        }

        #table {
            margin-left:auto;
            margin-right:auto;
            border-collapse: collapse;
            color: #ffff00;
            background-color: #333;
        }

        #table, #table th, #table td {
            border: 5px solid #999;
            padding: 5px 15px;         
        }

        #table th {
            color: #ffac00; 
        }
    </style>
</head>
<body>    
    <div id="tableWrap">
        <table id="table">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Grade</th>
            </tr>
        </table>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="students-table.js"></script>
</body>
</html>
